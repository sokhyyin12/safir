<template name="manageDiscount">
    <div id="wrapper">
        <div id="page-wrapper">
            <div class="container-fluid">
                <!-- Page Heading -->
                <div class="row">
					<h1>skskfd</h1>
                    <div class="col-lg-12">
                        <h1 class="page-header">
                           {{_"Manage Discount"}}
                        </h1>
                        <ol class="breadcrumb">
                            <li class="active">
                                <i class="fa fa-dashboard"></i> {{_"Discount"}}
                            </li>
                        </ol>
                    </div>
					
					<div class="col-xs-12 col-sm-6 col-md-12">
						<div class="table-responsive">
						
							<table class="table table-bordered table-hover table-striped">
								<thead>
									<tr>
										<th style="width:3%">{{_"No"}}</th>
										<th class="text-center">{{_"Image"}}</th>
										<th class="text-center">{{_"Name"}}</th>
										<th class="text-center">{{_"Product Name"}}</th>
										<th class="text-center">{{_"Discount"}}</th>
										<th class="text-center">{{_"Start Date"}}</th>
										<th class="text-center">{{_"End Date"}}</th>
										<th class="text-center" style="width:40px;" colspan="5">Action</th>

									</tr>
								</thead>
								<tbody>
								
								{{#each getDiscount}}
									<tr>
										<td>001</td>
										<td>
											<img style="width:50px; height:50px" src="/upload/{{getImage image}}">
										</td>
										<td>{{name}}</td>
										<td>{{pro_id}}</td>
										<td>{{percentage}}%</td>
										<td>{{startDate}}</td>
										<td>{{endDate}}</td>
										<td><a href="updateProDiscount/{{_id}}" id="update">Edit</a>||<a class="glyphicon glyphicon-trash center-block" href="" id="remove"></a></td>
									</tr>
								{{/each}}
								</tbody>
							</table>
<br />

							
						</div>
					</div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->
    </div>
    <!-- /#wrapper --> 
</template>
