<template name="addquizz">
	<div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">ADD QUIZZ</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            FORM QUIZZ
                            <a href="/managequizz" class="pull-right btn-primary btn-sm">Back</a>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                	<div class="form-group">
                                        <label>Quizz_Name</label>
                                        <input class="form-control" id="quizz_name">
                                    </div>
                                    <div class="form-group">
                                        <label>Quizz_Type</label>
                                        <select class="form-control" id="quizz_type">
                                        	<option>Eye</option>
                                        	<option>Skin</option>
                                        </select>
                                    </div>
                                    <div class="col-lg-12">
	                                	<div class="col-lg-3">
		                                    <form role="form">
		                                        <div class="form-group">
		                                            <label>Question</label>
		                                            <input class="form-control" id="question">
		                                        </div>
		                                    </form>
		                                </div>
		                                <div class="col-lg-4">
		                                    <form role="form">
		                                        <div class="form-group">
		                                            <label>Question</label>
		                                            <select class="form-control" id="par_tag">
		                                            	{{#each getParentTag}}
			                                        		<option value="{{_id}}">{{title}}</option>
		                                            	{{/each}}
			                                        </select>
		                                        </div>
		                                    </form>
		                                </div>
		                                <div class="col-lg-4">
		                                    <form role="form">
		                                        <div class="form-group">
		                                            <label>Question_Image</label>
		                                            <input type="file" id="img_quest">
		                                        </div>
		                                    </form>
		                                </div>
		                                <div class="col-lg-1">
		                                	<form role="form">
			                                	<div class="form-group">
		                                             <button type="submit" id="add-question" class="btn btn-primary pull-right btn-sm">add question</button>
		                                        </div>
		                                    </form>
		                                </div>
		                            </div>
		                            <div class="col-lg-12">
		                                <div class="col-lg-3">
		                                    <form role="form">
		                                        <div class="form-group">
		                                            <label>Answer</label>
		                                            <input class="form-control" id="answer">
		                                        </div>
		                                    </form>
		                                </div>
		                                <div class="col-lg-4">
		                                    <form role="form">
		                                        <div class="form-group">
		                                            <label>Answer_Tag</label>
		                                            <select class="form-control" id="tag_answer">
		                                            	{{#each getTag}}
			                                        		<option>{{title}}</option>
		                                            	{{/each}}
			                                        </select>
		                                        </div>
		                                    </form>
		                                </div>
		                                <div class="col-lg-4">
		                                    <form role="form">
		                                        <div class="form-group">
		                                            <label>Answer_Image</label>
		                                            <input type="file" id="img_answer">
		                                        </div>
		                                    </form>
		                                </div>
		                                <div class="col-lg-1">
		                                	<form role="form">
			                                	<div class="form-group">
		                                             <button type="submit" id="add-answer" class="btn btn-primary pull-right btn-sm">answer</button>
		                                        </div>
		                                    </form>
		                                </div>
		                            </div>
                                </div>
                            </div>
                        </div>
                        <!-- /.panel-body -->
                        <div class="col-lg-12" style="padding:10px;background:#F2F2F2">
                            <div class="table-responsive">
                                <table class="table table-bordered table-hover table-striped tbodyquestion">

                                </table>
                            </div>
                        </div>
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
                <div class="col-lg-12">
                    <input type="button" id="btn-save" value="Submit" class="btn btn-primary btn-md pull-right">
                </div>
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->
</template>
